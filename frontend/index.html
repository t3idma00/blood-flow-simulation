<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1D Blood Flow Simulation</title>

  <!-- Latest Plotly (no warnings) -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <!-- Config first -->
  <script src="config.js"></script>

  <!-- Main logic -->
  <script defer src="script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #003366;
    }
    #slider {
      width: 70%;
      margin-top: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    #plot {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>1D Blood Flow Simulation</h1>
  <p>Choose a simulation mode and explore vessel pressure along the artery.</p>

  <div id="controls">
    <label for="sim-select">Simulation:</label>
    <select id="sim-select">
      <option value="t" selected>Temporal Pulse (t)</option>
      <option value="z">Traveling Wave (z)</option>
      <option value="wk">Windkessel-like (wk)</option>
    </select>
    <span id="sim-label"></span>
  </div>

  <input type="range" id="slider" min="0" max="0" step="1" value="0">

  <div id="plot"></div>
</body>
</html>
